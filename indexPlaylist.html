<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist App</title>
    <link rel="stylesheet" href="stylesPlaylist.css" />
  </head>
  <body>
    <div class="container">
      <h1>My Playlist</h1>
      <div class="input-container">
        <input type="text" id="song-input" placeholder="Add a new song..." />
        <button id="add-button">Add</button>
        <button id="filter-button">Show Favorites</button>
      </div>
      <ul id="playlist"></ul>
    </div>
    <script src="playlist.js"></script>
  </body>
</html>
